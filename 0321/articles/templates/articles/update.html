{% extends 'base.html' %}

{% block content %}
<h1>글 수정</h1>
<hr>
<form action="{% url 'articles:update' article.pk %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" class="btn btn-success">
</form>
<hr>
<a href="{% url 'articles:detail' article.pk %}" class="btn btn-secondary">돌아가기</a>
{% endblock content %}
