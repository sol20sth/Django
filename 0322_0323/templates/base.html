{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'base.css' %}">
  <title>CRUD PJT</title>
</head>
<body>
  {% comment %} <img src="{% static 'cat.png' %}" alt=""> {% endcomment %}
  <a href="{% url 'accounts:logout' %}" class="btn btn-danger">LOGOUT</a>
  <a href="{% url 'accounts:login' %}" class="btn btn-success">LOGIN</a>
  <a href="{% url 'accounts:signup' %}" class="btn btn-primary">SIGNUP</a>
  <a href="{% url 'accounts:update' %}" class="btn btn-warning">UPDATE PROFILE</a>
  <a href="{% url 'accounts:change_password' %}" class="btn btn-warning">CHANGE PASSWORD</a>
  <form action="{% url 'accounts:delete' %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE ACCOUNT" class="btn btn-secondary">
  </form>
  {{u_create_form}}
  <h1>HELLO, {{user}}</h1>
  {% block content %}
  {% endblock content %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
